<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片生成結果 - TCG卡片製作工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .card-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        .card-item:hover {
            transform: translateY(-5px);
            border-color: #007bff;
        }
        .rarity-普通 { border-left: 5px solid #a9a9a9; }
        .rarity-稀有 { border-left: 5px solid #1e90ff; }
        .rarity-史詩 { border-left: 5px solid #8a2be2; }
        .rarity-傳說 { border-left: 5px solid #ffd700; }
        
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        .stats-card {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .preview-modal .modal-dialog {
            max-width: 500px;
        }
        .card-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .action-buttons {
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 載入覆蓋層 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
            <h4>正在生成卡片圖片...</h4>
            <p class="text-muted">請稍候，這可能需要一些時間</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <!-- 側邊欄 - 操作按鈕 -->
            <div class="col-lg-3">
                <div class="action-buttons">
                    <div class="main-container p-4 mb-4">
                        <h5 class="mb-3">
                            <i class="fas fa-tools me-2"></i>操作面板
                        </h5>
                        
                        <!-- 統計資訊 -->
                        <div class="stats-card mb-3">
                            <h3 th:text="${cardCount}">0</h3>
                            <p class="mb-0">張卡片已解析</p>
                        </div>

                        <!-- 批次操作按鈕 -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-custom" onclick="generateAllCards()">
                                <i class="fas fa-images me-2"></i>生成所有卡片
                            </button>
                            <button class="btn btn-primary btn-custom" onclick="downloadAllCards()">
                                <i class="fas fa-download me-2"></i>打包下載
                            </button>
                            <a href="/" class="btn btn-outline-secondary btn-custom">
                                <i class="fas fa-arrow-left me-2"></i>返回首頁
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主內容區 -->
            <div class="col-lg-9">
                <div class="main-container p-4">
                    <!-- 標題區域 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">
                            <i class="fas fa-list me-2"></i>卡片列表
                        </h2>
                        <span class="badge bg-primary fs-6" th:text="'共 ' + ${cardCount} + ' 張卡片'"></span>
                    </div>

                    <!-- 成功訊息 -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- 卡片列表 -->
                    <div class="row">
                        <div class="col-md-6 col-xl-4 mb-4" th:each="card, iterStat : ${cards}">
                            <div class="card-item p-3 h-100" th:classappend="'rarity-' + ${card.rarity}">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0" th:text="${card.name}">卡片名稱</h5>
                                    <span class="badge bg-info" th:text="${iterStat.count}">1</span>
                                </div>
                                
                                <div class="mb-2">
                                    <span class="badge bg-secondary me-1" th:text="${card.type}">類型</span>
                                    <span class="badge bg-warning text-dark" th:text="${card.rarity}">稀有度</span>
                                </div>

                                <div class="row text-center mb-3">
                                    <div class="col-4">
                                        <small class="text-muted">費用</small>
                                        <div class="fw-bold text-primary" th:text="${card.displayCost}">0</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">攻擊</small>
                                        <div class="fw-bold text-danger" th:text="${card.displayAttack}">-</div>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">防禦</small>
                                        <div class="fw-bold text-info" th:text="${card.displayDefense}">-</div>
                                    </div>
                                </div>

                                <p class="card-text text-muted small mb-3" th:text="${card.description}">卡片描述</p>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary btn-sm" 
                                            th:onclick="'previewCard(' + ${iterStat.index} + ')'">
                                        <i class="fas fa-eye me-1"></i>預覽
                                    </button>
                                    <button class="btn btn-primary btn-sm" 
                                            th:onclick="'downloadCard(' + ${iterStat.index} + ')'">
                                        <i class="fas fa-download me-1"></i>下載
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 預覽模態框 -->
    <div class="modal fade preview-modal" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">卡片預覽</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="previewImage" class="card-preview" src="" alt="卡片預覽">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="downloadFromPreview">
                        <i class="fas fa-download me-1"></i>下載此卡片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // 將卡片數據傳遞給JavaScript
        const cards = /*[[${cards}]]*/ [];
        let currentPreviewIndex = -1;

        // 預覽卡片
        function previewCard(index) {
            currentPreviewIndex = index;
            const card = cards[index];
            
            // 顯示載入狀態
            document.getElementById('previewImage').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjU2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuW3suWcqOeUn+aIkC4uLjwvdGV4dD4KPC9zdmc+';
            
            // 顯示模態框
            const modal = new bootstrap.Modal(document.getElementById('previewModal'));
            modal.show();
            
            // 生成預覽圖片
            fetch('/preview-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(card)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = url;
            })
            .catch(error => {
                console.error('預覽生成失敗:', error);
                alert('預覽生成失敗，請重試');
            });
        }

        // 下載單張卡片
        function downloadCard(index) {
            const card = cards[index];
            
            fetch('/generate-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(card)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = card.name.replace(/[^a-zA-Z0-9\u4e00-\u9fa5]/g, '_') + '.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('下載失敗:', error);
                alert('下載失敗，請重試');
            });
        }

        // 從預覽模態框下載
        document.getElementById('downloadFromPreview').addEventListener('click', function() {
            if (currentPreviewIndex >= 0) {
                downloadCard(currentPreviewIndex);
            }
        });

        // 生成所有卡片
        function generateAllCards() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 這裡可以添加批次生成的邏輯
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('所有卡片生成完成！');
            }, 2000);
        }

        // 打包下載所有卡片
        function downloadAllCards() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            fetch('/generate-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cards)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tcg_cards.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                document.getElementById('loadingOverlay').style.display = 'none';
            })
            .catch(error => {
                console.error('批次下載失敗:', error);
                alert('批次下載失敗，請重試');
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }
    </script>
</body>
</html>
